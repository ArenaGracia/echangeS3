<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EchangeObjet</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/insertObjet.css">
</head>

<body>
    <div class="container profile profile-view" id="profile">
        <div class="intro">
            <h2 class="text-center">Gerer l` information de l` objet</h2>
            <p class="text-center">
                La description de l` objet est oblogatoire
            </p>
        </div>
        <!-- Tsy kitihana -->
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info alert-dismissible absolue center" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                    </button>
                    <span>Profile save with success</span>
                </div>
            </div>
        </div>
        <!-- Tsy kitihana -->
        <div enctype="multipart/form-data">
            <div class="row profile-row">
                <form enctype="multipart/form-data" class="col-md-5 relative">
                    <div class="avatar">
                        <div class="avatar-bg center" id="images">
                            <img src="#" alt="" id="image">
                        </div>
                    </div>
                    <input name="avatar-file" type="file" onchange="previewPicture(this)" class="form-control" required>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 offset-md-2">
                            <button class="btn btn-primary form-btn" type="submit">Ajouter le photo</button>
                        </div>
                    </div>
                </form>
                <form class="col-md-7">
                    <h3>Veuillez completez les informations</h3>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 offset-md-3">
                            <div class="form-group mb-3">
                                <h5 class="form-label">Firstname </h5>
                                <select name="categorie" class="form-control">
                                    <option value="">Categorie 1</option>
                                    <option value="">Categorie 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6"></div>
                    </div>
                    <div class="form-group mb-3">
                        <h5 class="form-label">Description</h5>
                        <textarea name="description" class="form-control" cols="30" rows="5"></textarea>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 content-right">
                            <button class="btn btn-primary form-btn" type="submit">MODIFIER</button>
                            <button class="btn btn-danger form-btn" type="reset">CANCEL </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // L` image img#image
        var image = document.getElementById("image");
        // La fonction previewPicture
        var previewPicture = function(e){
            // e.files contient un objet FileList
            const [picture] = e.files;
            // "picture" est un objet File
            if(picture){
                image.style.maxWidth = "100%";
                image.style.maxHeight = "100%";
                image.src = URL.createObjectURL(picture);
            }
        }
    </script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/insertObjet.js"></script>
</body>

</html>
